<body>

<!--Header-->

<header>
    <div>
        <img class="menu__logo" src="imagenes/logo.png" alt="logo" id="logo">
    </div>
    <nav>
        <ul class="menu">
            <li><a class="menu__enlace" href="index.html">Home</a></li>

            <li><a class="menu__enlace" href="contacto.html">Contacto</a></li>    
        </ul>
    </nav>
</header>


    <!--Main-->

    <main>
        <section class="back-contacto">
            <h1 class="titulo-contacto">Contacto</h1>
            <form action="" class="form__formulario-general">
                    <div class="form__modelo-etiqueta">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>

                    <div class="form__modelo-etiqueta">
                        <label for="apellido">Apellido:</label>
                        <input type="text" id="apellido" name="apellido" required>
                    </div>

                    <div class="form__modelo-etiqueta">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form__modelo-etiqueta">
                        <label for="motivo">Motivo del contacto:</label>
                        <select name="motivo" id="motivo">
                            <option value="" selected disabled>Elige un motivo</option>
                            <option value="Ped">Pedido</option>
                            <option value="Con">Consulta</option>
                            <option value="Rec">Reclamo</option>
                        </select>
                    </div>

                    <div class="form__modelo-etiqueta" >
                        <label for="mensaje">Deje sus comentarios:</label>
                        <textarea name="mensaje" id="mensaje" cols="30" rows="3" required
                            style="resize: none;"></textarea>
                    </div>

                    <div class="form__modelo-etiqueta">
                        <label for="newsletter" class="colorContacto">Acepto recibir el newsletter de Balanze Salud Digital
                            <input type="checkbox" name="newsletter" id="newsletter" value="newsletter">
                        </label>   
                    </div>

                    <button class="botonc" type="submit">Enviar</button>
            </form>
        </section>

    </main>

    <!--Footer-->
    <footer>
        <div class="container">
            <div>
                <ul class="container__mapa">
                    <li><a href="index.html">Home</a></li>

                </ul>
            </div>
            <div>
                <ul class="container-redes">
                    <li><a href="#">

                        </a>

                        </a>
                    </li>

            </div>
        </div>
